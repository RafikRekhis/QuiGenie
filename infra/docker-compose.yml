name: quigenie-local

services:
  postgres:
    image: postgres
    container_name: quigenie-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: quigenie
      POSTGRES_USER: quigenie
      POSTGRES_PASSWORD: quigenie
    ports:
      - "5432:5432"
    volumes:
      - pgdata_quigenie:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis
    container_name: quigenie-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pgdata_quigenie:
    driver: local